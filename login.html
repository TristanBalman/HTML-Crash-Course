<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <h1>Login</h1>
    <div>
      <form>Email</form>
      <input type="email" required />
    </div>
    <hr>
    <div>
      <form>Password</form>
      <input type="password" />
    </div>
    <hr>
    <div>
        <form>Confirm <span>Password</span></form>
        <input type="password" />
    </div>
    <hr>
    <div>
      <form>Age</form>
      <input type="number" />
    </div>
    <hr>
    <div>
      <form>Date</form>
      <input type="date" />
    </div>
    <hr>
    <div>
      <form>Text Area</form>
      <!--NOT SELF-CLOSING, NEEDS TO HAVE A CLOSING TAG-->
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <hr>
    <button>Submit</button>
  </body>
</html>
